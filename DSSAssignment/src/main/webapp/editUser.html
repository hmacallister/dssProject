		<script>
		
			var x = readCookie('usercookie')
			if (!x) {
				window.location.replace("login.html");
			}
			var libraryPersistentID = "";
			var username = x.split('username":"');
			username = username[1].split('","');
			usernameMain = username[0];
			var passwordsplit = (username[1].split('password":"'));
			var password = passwordsplit[1];
			var libraryPersistentID = x.split('libraryPersistentID":"');		
			libraryPersistentID = libraryPersistentID[1].substring(0,libraryPersistentID[1].length-2);
			document.getElementById("username").value = usernameMain;
			document.getElementById("password").value = password;
			document.getElementById("libraryPersistentID").value = libraryPersistentID;
			
			//alert(x);
			
						

			function createCookie(name, value, days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					var expires = "; expires=" + date.toGMTString();
				} else
					var expires = "";
				document.cookie = name + "=" + value + expires + "; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ')
					c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0) {
						return c.substring(nameEQ.length, c.length);
					}
				}
				return null;
			}

			function eraseCookie(name) {
				createCookie(name, "", -1);
				window.location.replace("/dss/login.html");
			}			
			

			(function($) {
				function processFormEdit(e) {
					document.getElementById("editUser").className = 'hidden';
					$.ajax({
						url : '/dss/rest/users/updateuser/',
						dataType : 'json',
						type : 'post',
						contentType : 'application/json',

						data : JSON.stringify({
							"username" : $('#username').val(),
							"password" : $('#password').val(),
							"libraryPersistentID" : $('#libraryPersistentID').val()
						}),
						processData : false,
						success : function(data, textStatus, jQxhr) {
							//alert(JSON.stringify(data));
							if(data != null){
								createCookie('usercookie', JSON.stringify(data), 0);
								var elem = document.getElementById("result")
								elem.innerHTML = "User Edited Succesfully!";
								elem.style.color = 'black';
							}
							else{
								var elem = document.getElementById("result")
								elem.innerHTML = "Edit User Failed - Username Already exists!";
								elem.style.color = 'red';
							}

						},
						error : function(jqXhr, textStatus, errorThrown) {
							var elem = document.getElementById("result")
							elem.innerHTML = "Edit User Failed";
							elem.style.color = 'red';
						}
					});
					e.preventDefault();
				}

				$('#editUser').submit(processFormEdit);
			})(jQuery);

		</script>
