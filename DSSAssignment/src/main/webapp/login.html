	<body>


		
		<div id="loginContent" class="login" align="center" style="width:500px;">
			<div id="loginResult" style="display: none;"></div>
			<form id="loginForm" name="loginForm">
				<p id="result"></p>
				
				<fieldset>
					<legend>
						Enter information
					</legend>
					<p>
						
						<input type="text"
						id="username" name="username" placeholder="username" class="text" size="20" autofocus required/>
					</p>
					<p>

					<p>
						<input type="submit" class="button positive" value="Login"/>
							
					</p>
				</fieldset>
			</form>
			
			<p>
				<button id="register" type="submit" class="btn btn-default" onclick="registerUser()">
					Register
				</button>			
			</p>
			
			<script>

				var x = readCookie('usercookie')
				//alert("script! x = " + x)

						eraseCookie('usercookie');
					}
					else{	
						window.location.replace("index.html");
					}	
				}
			}
		</script>

				function registerUser(){
					//var username = document.getElementById('username');
					//var password = document.getElementById('password');
					//var libraryPersistentID = "TEMPORARY";
					(function($){	
					$.ajax({
							url : '/dss/rest/users/',
							dataType : 'json',
							type : 'put',
							contentType : 'application/json',
							data : JSON.stringify({
								"username" : $('#username').val(),
								"password" : $('#password').val(),

							}),
							processData : false,
							success : function(data, textStatus, jQxhr) {
								var elem = document.getElementById("result");

								else{
									elem.innerHTML = "Username already exists! Please try another!";
									elem.style.color = 'red';
									console.log(errorThrown);
								}
							},
							error : function(jqXhr, textStatus, errorThrown) {						
								createCookie('usercookie', JSON.stringify(data), 0);

								console.log(errorThrown);

							}
						});
					
					})(jQuery);//end anonymous inner function
				}//end register user	

				function createCookie(name, value, days) {
					if (days) {
						var date = new Date();
						date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
						var expires = "; expires=" + date.toGMTString();
					} else
						var expires = "";
					document.cookie = name + "=" + value + expires + "; path=/";
				}

				function readCookie(name) {
					var nameEQ = name + "=";
					var ca = document.cookie.split(';');
					for (var i = 0; i < ca.length; i++) {
						var c = ca[i];
						while (c.charAt(0) == ' ')
						c = c.substring(1, c.length);
						if (c.indexOf(nameEQ) == 0)
							return c.substring(nameEQ.length, c.length);
					}
					return null;
				}

				function eraseCookie(name) {
					createCookie(name, "", -1);
				}

			</script>
